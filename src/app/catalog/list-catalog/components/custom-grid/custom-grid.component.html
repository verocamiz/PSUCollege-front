<table class="table table-striped table-light">
  <thead>
    <tr>
      <th scope="col">Course</th>
      <th scope="col">Professor</th>
      <th scope="col">Room Number</th>
      <th scope="col">Days</th>
      <th scope="col" class="col-1"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td >{{item.name}}</td>
      <td *ngIf="item.professor.email; else noEmailProfessor"><a href="mailto:{{item.professor.email}}">{{item.professor.name | TBD}}</a></td>
      <ng-template  #noEmailProfessor><td>{{item.professor.name | TBD}}</td></ng-template>
      <td>{{item.roomNumber | TBD}}</td>
      <td>{{getDaysText(item.days) | titlecase}}</td>
      <td>
        <a (click)="editCourse(item)" class="btn btn-sm"><i class="fa-solid fa-pen-to-square"></i></a>
        <a  class="btn btn-sm" (click)="setCourseID(item)" data-bs-toggle="modal" data-bs-target="#deleteModal" #deleteModalBtn><i class="fa-solid fa-trash"></i></a>
      </td>


      <td colspan="5" class="text-center" *ngIf="list?.length == 0"> No results</td>
    </tr>
  </tbody>
</table>


<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
  <delete-modal (onDeleteCourse)="onDelete()"></delete-modal>
</div>
