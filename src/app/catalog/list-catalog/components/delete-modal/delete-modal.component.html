<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Course</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this course?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-info styleClose" data-bs-dismiss="modal">Close</button>
      <button type="button" (click)="onDelete()" class="btn btn-info styleSave">Delete course</button>
    </div>
  </div>
</div>
